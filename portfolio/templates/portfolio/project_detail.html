{% extends "base.html" %}
{% block content %}
<div class="card">
    <img src="{{ project.image.url }}" class="card-img-top">
    <div class="card-body">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <div class="mt-3">
            <a href="{{ project.github_link }}" class="btn btn-primary">Github</a>
        </div>
    </div>
</div>





{% endblock %}
