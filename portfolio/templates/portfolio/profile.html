{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <img src="{{ profile.image.url }}" class="rounded-circle mb-3" width="200" height="200">
    <h1>{{ profile.name }}</h1>
    <p>{{ profile.bio }}</p>
    <p>{{ profile.email }}</p>
    <p>{{ profile.location }}</p>
    <div class="mt-3">
        <a href="{{ profile.github_link }}" class="btn btn-primary">Github</a>
        <a href="{{ profile.linkedin }}" class="btn btn-primary">LinkedIn</a>
    </div>
</div>
{% endblock %}
